<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Intro to MapView - Create a 2D map | Sample | ArcGIS Maps SDK for JavaScript 4.27</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css" />

    <script src="https://js.arcgis.com/4.27/"></script>
    <script>
      var myZoom = 11;
               
      require(["esri/Map", "esri/views/MapView","esri/layers/FeatureLayer", "esri/core/urlUtils"], (Map, MapView, FeatureLayer,urlUtils) => {

        var params = urlUtils.urlToObject(document.location.href);
        var cityAbbr = params.query.cityName;
        var cityLon = Number(params.query.cityLon);
        var cityLat = Number(params.query.cityLat);
        var cityCenter = [cityLon,cityLat];
        var cityYield = params.query.yieldType;
        var HZYield = cityYield.replace(/\s+/g, '');
        var cityWeather = params.query.weatherType;
        var HZweather = cityWeather.replace(/\s+/g, '');
        var SQL_cityAbbr = "abbreviati = '" + cityAbbr + "'";
        var SQL_cityYield = "yield = '" + cityYield + "'";
        var DL_SQL = SQL_cityAbbr;
        var Scenario = cityAbbr + "_" + HZYield +"_" + HZweather;
        var Scenario_SQL = "Scenario = '" + Scenario + "'";
        var DZ_SQL = SQL_cityAbbr + " AND " + SQL_cityYield;
        var HZ_SQL = "Scenario = '" + cityAbbr + "'";

        const DLFLayer = new FeatureLayer({
          url: "https://arcgis.demo.preptoolkit.org/server/rest/services/Hosted/Detonation_Locations/FeatureServer",
          definitionExpression: DL_SQL 
        });

        const DZFLayer = new FeatureLayer ({
          url: "https://arcgis.demo.preptoolkit.org/server/rest/services/Hosted/Damage_Zones/FeatureServer",
          definitionExpression: DZ_SQL
        });

        const HZFLayer = new FeatureLayer({
          url: "https://arcgis.demo.preptoolkit.org/server/rest/services/Hosted/Maximum_Extent_Hot_Zone_ByScenario/FeatureServer",
          definitionExpression: Scenario_SQL 
        });

        const DRZFLayer = new FeatureLayer({
          url: "https://arcgis.demo.preptoolkit.org/server/rest/services/Hosted/Maximum_Extent_Dangerous_Fallout_Zone_ByScenario/FeatureServer",
          definitionExpression: Scenario_SQL,
          visible: false
        });
        const map = new Map({
          basemap: "topo-vector",
          layers: [DLFLayer,DZFLayer,HZFLayer,DRZFLayer]
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: myZoom,
          center: cityCenter // longitude, latitude
        });
      });
    </script> 
  </head>
  <body>
    <div id="viewDiv">
    </div>
 
  </body>
</html>
