<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Intro to MapView - Create a 2D map | Sample | ArcGIS Maps SDK for JavaScript 4.27</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css" />

    <script src="https://js.arcgis.com/4.27/"></script>
    <script>
      var myCity = "city = 'Nashville'";
      var myZoom = 11;
      var myCenter = [-86.782, 36.161]
      require(["esri/Map", "esri/views/MapView","esri/layers/FeatureLayer"], (Map, MapView, FeatureLayer) => {
        const map = new Map({
          basemap: "topo-vector"
        });
        // const DLFLayer = new FeatureLayer({
        //   url: "https://arcgis.demo.preptoolkit.org/server/rest/services/Hosted/Detonation_Locations/FeatureServer/0",
        //   // definitionExpression: myCity 
        // });

        const DZFLayer = new FeatureLayer ({
          url: "https://arcgis.demo.preptoolkit.org/server/rest/services/Hosted/Damage_Zones/FeatureServer/0",
          // definitionExpression: myCity 
        });
        map.add(DZFLayer,0);
        // map.add(DLFLayer,1);
        const view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: myZoom,
          center: myCenter // longitude, latitude
        });
      });
    </script>
    
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
