<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title>CORS Tester</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
  <H2>To view test result</H2>
  <h3>Right click this page > Inspect Element > Console </h3>
  <p id="out"></p>

  <script>
  console.log("starting ajax request to the resource.");
  $.ajax
      ({type: "GET",                     //edit method
          contentType: "json",           //edit datatype: json, html, etc.dataType: "json",
           //url: "https://BobinTN.github.io/", //edit host and port, example: http://198.0.1.20:8443/pat
           //url: "http://127.0.0.1:49896/WebappT1.html",
           url: "https://services1.arcgis.com/RW2IdRvIbmA3FJ1X/arcgis/rest/services/Corridor_Contours_1m/FeatureServer/0",
           //url:  "https://arcgis.demo.preptoolkit.org/server/rest/services/Hosted/Damage_Zones/FeatureServer/0",
        headers: {                       //add any headers here
          "X-AMEX-API-KEY":"test",
          "Authorization":"test",},
          xhrFields: {                   //optional
                withCredentials: true
            },
      success: function(data)
      {
        console.log("API is CORS enabled, here's the result");
        console.log(data);
        $('#out').text(JSON.stringify(data));
      },
          done: function( jqXHR, textStatus ) {
          console.log( "Request failed: " + textStatus + jqXHR );
      },
    });
  console.log("ajax request sent.");
  </script>
</body>
</html>
