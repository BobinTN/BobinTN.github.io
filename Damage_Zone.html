<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Create a layer from a portal item | Sample | ArcGIS Maps SDK for JavaScript 4.28</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />

    <script src="https://js.arcgis.com/4.28/"></script>

    <script>
      require([
        "esri/layers/FeatureLayer",
        "esri/Map",
        "esri/views/MapView",
    ], 
    (FeatureLayer,Map, MapView) => {
        const map = new Map({
          basemap: "gray-vector"
        });

        const view = new MapView({
          map: map,
          container: "viewDiv",
          zoom: 4,
          center: [-87, 34]
        });

        /************************************************
         *
         * Create a layer from an existing Portal item hosted
         * in ArcGIS Online using the ID of the item.
         *
         *************************************************/
        FeatureLayer.fromPortalItem({
          portalItem: {
            // autocasts as new PortalItem()
            url: "https://arcgis.demo.preptoolkit.org/server/rest/services/Hosted/Damage_Zones/FeatureServer/0"
          }
        })
          .then(addLayer)
          .catch(rejection);

        // Adds the layer to the map once it loads
        function addLayer(FeatureLayer) {
          map.add(FeatureLayer);
        }

        function rejection(error) {
          console.log("Layer failed to load: ", error);
        }
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
