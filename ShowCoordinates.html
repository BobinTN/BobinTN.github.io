<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Intro to MapView - Create a 2D map - 4.7</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">
  <script src="https://js.arcgis.com/4.7/"></script>

  <script>
    require([
      "esri/Map",
      "esri/Basemap",
      "esri/layers/MapImageLayer",
      "esri/views/MapView",
      "esri/geometry/support/webMercatorUtils",
      "dojo/dom",
      "dojo/domReady!"
    ], function(Map, Basemap, MapImageLayer, MapView, webMercatorUtils, dom) {
          mapImageLayer = new MapImageLayer({
            portalItem: {
              id: "5cbd464c75a3444592f1dbd28d04af98"  //NOAA ENC
            //id: "1b243539f4514b6ba35e7d995890db1d" // World Hillshade
            }
          });
          mybasemap = new Basemap({
            baseLayers: [mapImageLayer],
            //portalItem: {
            //id: "5cbd464c75a3444592f1dbd28d04af98"  //NOAA ENC
              //id: "8dda0e7b5e2d4fafa80132d59122268c"  // WGS84 Streets Vector webmap
             //}
          });
      var map = new Map({
        basemap: "oceans",
        layers: [mapImageLayer]
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        zoom: 11,
        center: [-124.2353, 44.5687] // longitude, latitude
      });

      function showCoordinates(evt) {
        var point = view.toMap({x: evt.x, y: evt.y});
        //the map is in web mercator but display coordinates in geographic (lat, long)
        var mp = webMercatorUtils.webMercatorToGeographic(point);
        //display mouse coordinates
        dom.byId("info").innerHTML = mp.x.toFixed(5) + ", " + mp.y.toFixed(5);
      }

      view.when(function(){
        //after map loads, connect to listen to mouse move & drag events
        view.on("pointer-move", showCoordinates);
      });

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
  <span id="info" style="position:absolute; left:100px; bottom: 100px; color:#060606; z-index:50;"></span>
</body>
</html>
