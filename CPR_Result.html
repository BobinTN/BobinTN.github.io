<html>
    <head>
        <title>
            Result Page
        </title>
        <link rel="stylesheet" href="style.css" />
        <script>
          window.onload = function(){
            const urlParams = new URLSearchParams(window.location.search);
            const cityValue = urlParams.get('cityName');
            var spanCity = document.getElementById("result-cityName")
            spanCity.textContent = cityValue;
            const yieldValue = urlParams.get('yieldType');
            var spanYield = document.getElementById("result-yieldType")
            spanYield.textContent = yieldValue;            
            const weatherValue = urlParams.get('weatherType');
            var spanWeather = document.getElementById("result-weatherType")
            spanWeather.textContent = weatherValue;                        
            // alert("City Name: " + cityValue +
            //     "\nYield Type: " + yieldValue +
            //     "\nWeather Type: " + weatherValue);
          } 

        </script>
    </head>
    <body>
        <h1>
            Result Page
        </h1>
        <h2>
            City: <span id="result-cityName"></span>
        </h2>
        <h2>
            Yield: <span id="result-yieldType" />
        </h2>
        <h2>
            Weather: <span id="result-weatherType" />
        <h/2>
    </body>
</html>
